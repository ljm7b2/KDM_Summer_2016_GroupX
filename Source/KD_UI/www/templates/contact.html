<ion-view title="Question and Answer Health Ontology" id="page3" class=" ">
    <ion-content padding="true" class="has-header">
        

        <div class="list">
            <label class="item ">
                <div class="input-label">
                    <h1><b>Query Builder</b></h1>
                </div>
            </label>
        </div>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    <h2>Option #1</h2>
                </div>
                <select ng-model="select1" ng-change="getSelect1(select1)">
                    <option>Which</option>
                    <option selected>What</option>
                </select>
            </label>
        </div>
        
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    <h2>Option #2</h2>
                </div>
                <select ng-model="select2" ng-change="getSelect2(select2)">
                    <option>body parts are affected by</option>
                    <option selected>are the symptoms of</option>
                    <option>is the cause of</option>
                    <option>are the types of</option>
                </select>
            </label>
        </div>
        
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    <h2>Option #3</h2>
                </div>
                <select ng-model="select3" ng-change="getSelect3(select3)">
                    <option>Cancer</option>
                    <option selected>Lung Cancer</option>
                    <option>Skin Cancer</option>
                    <option>Brain Cancer</option>
                </select>
            </label>
        </div>
        
        <h2>{{queryText1}}</h2>
        
        <button class="button button-full button-positive">
          Execute Query
        </button>
    
    </ion-content>
</ion-view>
